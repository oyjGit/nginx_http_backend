    mysql_host localhost;
    mysql_port 3306;
    mysql_user_name root;
    mysql_user_pwd 123456;
    mysql_db_name customer;

    redis_host localhost;
    redis_port 6379;
    redis_pwd 123456;

    wx_ma_appid wxaa407a0bd72f899b;
    wx_ma_secret 31f6efd9f89df7741145f03c8720caf5;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

    	listen       443;
	server_name  localhost;
	ssl          on;
